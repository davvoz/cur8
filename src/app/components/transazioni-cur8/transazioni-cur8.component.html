<div class="container">
    @if(isLoading ){
    <mat-spinner></mat-spinner>
    }
    @if(!isLoading ){
    @for (item of listaTransazioni; track $index) {
    <div class="we">

        <div class="we_content">
            <div class="line_container">

                <div class="line">
                    {{item.voter}} casted a vote 
                </div>

                <div class="line"> to
                    {{item.author}}
                </div>
                <div class="line">Vote value : 
                    {{item.weight/100}}% 
                </div>
            </div>
            <div class="line_container">

                <div class="line">
                    {{item.timestamp | dateFormat}}
                </div>
            </div>
        </div>
    </div>
    <!--cerchiamo in reflection le proprietÃ  dell'oggetto item
        e le stampiamo in un div-->
    }
    }
</div>
